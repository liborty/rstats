[package]
name = "rstats"
version = "1.2.3"
authors = ["Libor Spacek"]
edition = "2021"
description = "Statistical Measures, Vector Algebra, Geometric Median, Data Analysis and Machine Learning"
readme = "README.md"
homepage = "https://github.com/liborty/rstats"
repository = "https://github.com/liborty/rstats"
license = "Apache-2.0"
keywords = ["machine-learning","statistics","vector-algebra","geometric-median","data-analysis"]
categories = ["science","mathematics","algorithms","visualization","rust-patterns"]
include = [
    "src/lib.rs",
    "src/error.rs",
    "src/mutvec.rs",
    "src/statsg.rs", 
    "src/vecg.rs",
    "src/vecu8.rs",
    "src/vecvec.rs",
    "src/vecvecg.rs",      
    "tests/tests.rs",
    "Cargo.toml",
    "README.md",
    "LICENSE"
]
[badges]
maintenance = { status = "actively-developed" }
[lib]
[dependencies]
indxvec = "^1"
medians = "^1"

[dev-dependencies]
ran = "^1"
times = "^0"
